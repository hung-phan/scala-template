@(environment: play.api.Environment, configuration: play.api.Configuration)(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @content
        @scalajs.html.scripts(
            "client",
            routes.Assets.versioned(_).toString,
            name => getClass.getResource(s"/public/$name") != null
        )

        @if(environment.mode == play.api.Mode.Dev) {
            <script type="application/javascript" src="@configuration.underlying.getString("workbench")"></script>
        }
    </body>
</html>
